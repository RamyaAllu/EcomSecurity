 <form class="form-horizontal auth-form"
										  th:action="@{/Reviews/saveReviews}"
										th:object="${reviewObject}">

										<div class="form-group">
											<input type="hidden" id="reviewId" name="reviewId" th:value="*{reviewId}"></input>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<label>name</label>
													<input class="form-control" required="required" id="name"
															name="name" type="text" th:value="*{name}" placeholder="Enter your name">
															</div>
															
															<div class="form-group">
															<label>Email</label>
													
													<input class="form-control" required="required" id="Email"
															name="Email" type="email" th:value="*{Email}" placeholder="Enter your Email">
															</div>
															
															 <div class="form-group">
												<label class="col-form-label"><span>*</span> rating</label>
												<select id="u-rating-fontawesome-o" name="rating"
													data-current-rating="5" autocomplete="off">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
												</div>
												
													<input class="form-control" required="required" id="Reviews"
															name="Reviews" type="Reviews" th:value="*{Reviews}" placeholder="Enter Reviews">
															</div>
												
												<div class="pull-right">
											<button type="submit" class="btn btn-primary">Submit Your Review</button>
												
										</div>


											</div>
											
										</div>
										
										
										
									</form>
